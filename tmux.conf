# exampe https://github.com/richo/dotfiles/blob/master/tmux.conf
#
# cheatsheet:
# https://gist.github.com/MohamedAlaa/2961058
#set-window-option -g automatic-rename off
#setw -g automatic-rename off
#set -g allow-rename off

unbind C-b
# set -g prefix C-`
# bind-key C-` send-prefix
set -g prefix C-b
bind-key C-b send-prefix

# tmux source-file ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

unbind c
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# https://robots.thoughtbot.com/how-to-copy-and-paste-with-tmux-on-mac-os-x
# С эти мне создаются новые pane
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# https://evertpot.com/osx-tmux-vim-copy-paste-clipboard/
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#
# # Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
#

# Start numbering at 1
set -g base-index 1
# setw -g pane-base-index 1

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow
set-option -g status-attr default

#set-option -g status on
#set-option -g status-interval 2
#set-option -g status-utf8 on
#set-option -g status-justify "centre"
#set-option -g status-left-length 60
#set-option -g status-right-length 90
#set -g status-left "#h:[#S]"
#set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
#set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"


# #T      = standard window title (last command, see ~/.bash_profile)
set-option -g status-left "#h [#S] "
set-option -g status-left-fg yellow
set-option -g status-left-length 20
# set-option -g status-right "#h"

set -g status-right-length 60
# set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
set -g status-right "%e %b %H:%M"

#(shell-command) First line of the command’s output 
##[attributes] Colour or attribute change 
##H Hostname of local host 
##F Current window flag 
##I Current window index 
##P Current pane index 
##S Session name 
##T Current window title 
##W Current window name 
### A literal ‘#’
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
# (would love to include #(pwd) here as well, but that would only print the
# current working directory relative to the session -- ie. always the starting
# cwd -- which is not very interesting)
set -g set-titles-string "#T : #h > #S > #W"

# source:
# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
#### COLOUR
#
#
set -g default-terminal "screen-256color"

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green


# https://github.com/remiprev/teamocil
# http://blog.hawkhost.com/2010/07/02/tmux-–-the-terminal-multiplexer-part-2/#rebinding-action-key

# set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# http://unix.stackexchange.com/questions/26548/write-all-tmux-scrollback-to-a-file
#unbind p
#bind p paste-buffer
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

# Скролинг мышкой
set-window-option -g xterm-keys on
# Enable mouse
# set -g mode-mouse on

# # set scrollback history to 10000 (10k)
set -g history-limit 10000
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


# List of plugins
# Supports `github_username/repo` or full git URLs
# copycat: 
# prefix - C-f copy last file, n - next match
# prefix - ] - paste
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
set-option -g @tpm_plugins "    \
    tmux-plugins/tpm            \
    tmux-plugins/tmux-yank      \
    tmux-plugins/tmux-sensible  \
    tmux-plugins/tmux-sessionist \
    tmux-plugins/tmux-copycat   \
    tmux-plugins/tmux-logging   \
    tmux-plugins/tmux-open      \
    tmux-plugins/tmux-resurrect \
"
set-option -g @open 'O'
set-option -g @resurrect-save 'S'
set-option -g @resurrect-restore 'R'
set-option -g @resurrect-dir "$HOME/.tmux/resurrect"

