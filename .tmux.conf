# exampe https://github.com/richo/dotfiles/blob/master/tmux.conf
#
# cheatsheet:
# https://gist.github.com/MohamedAlaa/2961058

# Plugins
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'graemedavidson/tmux-pane-focus'
# set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'alexwforsythe/tmux-which-key' # C-space

run '~/.tmux/plugins/tpm/tpm'

# set -g @pane-focus-size '50'
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
set -ag status-right "#{E:@catppuccin_status_session}"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Double ESC for vim
# https://github.com/neovim/neovim/issues/2035#issuecomment-75378039
set -sg escape-time 0
unbind C-b
# set -g prefix C-`
# bind-key C-` send-prefix
set -g prefix C-b
bind-key C-b send-prefix

# tmux source-file ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

unbind c
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# https://evertpot.com/osx-tmux-vim-copy-paste-clipboard/
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# bind-key -t vi-copy y copy-pipe "xclip -sel clip -i"

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# default statusbar colors
#set-option -g status-bg colour235 #base02
#set-option -g status-fg yellow
#set-option -g status-left-length 20

#set -g status-right-length 60
#set -g status-right "%e %b %H:%M"

#(shell-command) First line of the command’s output 
##[attributes] Colour or attribute change 
##H Hostname of local host 
##F Current window flag 
##I Current window index 
##P Current pane index 
##S Session name 
##T Current window title 
##W Current window name 
### A literal ‘#’
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
# (would love to include #(pwd) here as well, but that would only print the
# current working directory relative to the session -- ie. always the starting
# cwd -- which is not very interesting)
set -g set-titles-string "#T : #h > #S > #W"

# source:
# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
#### COLOUR
#
#
set -g default-terminal "tmux-256color"
# set -g default-terminal "screen-256color"

# default window title colors
# set-window-option -g window-status-fg colour244
# set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
# set-window-option -g window-status-current-fg colour166 #orange
# set-window-option -g window-status-current-bg default
# set-window-option -g window-status-current-attr bright

# pane border
# set-option -g pane-border-fg colour235 #base02
# set-option -g pane-active-border-fg colour240 #base01

# message text
# set-option -g message-bg colour235 #base02
# set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green


# https://github.com/remiprev/teamocil
# http://blog.hawkhost.com/2010/07/02/tmux-–-the-terminal-multiplexer-part-2/#rebinding-action-key

# set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Mouse scrolling
set-window-option -g xterm-keys on
# Enable mouse
# set -g mode-mouse on
set -g mouse on

# # set scrollback history to 10000 (10k)
set -g history-limit 10000
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


# Disable preview in session and window choice tree
#
bind-key s choose-tree -sN
bind-key w choose-tree -wN
